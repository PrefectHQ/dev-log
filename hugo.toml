baseURL = "https://dev-log.prefect.io"
theme = 'hugo-bearblog'

title = "Prefect Dev Log"
author = "Prefect Engineering Team"
copyright = "Copyright Â© 2025, Prefect Technologies Inc."
languageCode = "en-US"

enableRobotsTXT = true

disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

[permalinks]
blog = "/:slug/"
tags = "/blog/:slug"

[params]
description = "Create with :heart: by Prefect"
title = "Prefect Dev Log"
enablePostNavigator = true
favicon = "images/favicon.png"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
noClasses = false
lineNos = true
lineNumbersInTable = false
codeFences = true

[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]

[outputFormats.RSS]
mediaType = "application/rss+xml"
baseName = "index"

[services.rss]
limit = -1
